<div class="modal" role="dialog" aria-label="Data File Psrser Settings">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h2 class="modal-card-title">Data File Parser Settings</h2>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <section class="modal-card-body">
      <form id="form--energyDataFileEdit">
        <input id="energyDataFileEdit--fileId" name="fileId" type="hidden" />

        <p class="field">
          <strong class="label">Pending File</strong>
          <span data-field="originalFileName"></span>
        </p>

        <div id="energyDataFileEdit--assetSelector">
          <input id="energyDataFileEdit--assetId" name="assetId" type="hidden" />
          <strong class="label">Related Asset</strong>
          <div class="field has-addons">
            <div class="control">
              <span class="button is-static">
                <span class="icon">
                  <i class="fas fa-bolt" aria-hidden="true"></i>
                </span>
              </span>
            </div>
            <div class="control is-expanded">
              <button
                class="input is-justify-content-start"
                type="button"
              >
                (Detect Asset From File)
              </button>
            </div>
            <div class="control">
              <button class="button is-clear-button has-tooltip-left" data-tooltip="Clear" type="button" aria-label="Clear">
                <i class="fas fa-broom" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="field mt-2">
          <label class="label" for="energyDataFileEdit--parserClass">Parser Class</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select id="energyDataFileEdit--parserClass" name="parserClass">
                <option value="">(No Parser Selected)</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--energyDataFileEdit">
        <span class="icon"><i class="fas fa-save" aria-hidden="true"></i></span>
        <span>Update Settings</span>
      </button>
      <button class="button is-close-modal-button" type="button">Close</button>
    </div>
  </div>
</div>
