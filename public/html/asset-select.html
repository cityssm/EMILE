<div class="modal" role="dialog" aria-label="Select an Asset">
  <div class="modal-background"></div>
  <div class="modal-card">
    <div class="modal-card-head">
      <h2 class="modal-card-title">Select an Asset</h2>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <section class="modal-card-body">
      <div class="tabs is-boxed">
        <ul>
          <li class="is-active">
            <a href="#assetSelectorTab--assets">
              <span class="icon is-small"
                ><i class="fas fa-building" aria-hidden="true"></i
              ></span>
              <span>Assets</span>
            </a>
          </li>
          <li>
            <a href="#assetSelectorTab--assetGroups">
              <span class="icon is-small"
                ><i class="fas fa-city" aria-hidden="true"></i
              ></span>
              <span>Asset Groups</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="tabs-container">
        <div id="assetSelectorTab--assets">
          <div class="box has-background-white-ter">
            <div class="control has-icons-left">
              <input class="input" id="assetSelector--assetFilter" placeholder="Filter assets" aria-label="Filter assets" />
              <span class="icon is-small is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div id="assetSelectorContainer--assets"></div>
        </div>
        <div class="is-hidden" id="assetSelectorTab--assetGroups">
          <div class="box has-background-white-ter">
            <div class="control has-icons-left">
              <input class="input" id="assetSelector--assetGroupFilter" placeholder="Filter asset groups" aria-label="Filter asset groups" />
              <span class="icon is-small is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div id="assetSelectorContainer--assetGroups"></div>
        </div>
      </div>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <button class="button is-close-modal-button" type="button">Cancel</button>
    </div>
  </div>
</div>
