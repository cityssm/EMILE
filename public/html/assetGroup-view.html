<div class="modal" role="dialog" aria-label="Asset Group View">
  <div class="modal-background"></div>
  <div class="modal-card" style="width: 900px">
    <div class="modal-card-head">
      <h2 class="modal-card-title">
        Asset Group View:
        <span data-field="groupName"></span>
      </h2>
      <button
        class="delete is-close-modal-button"
        aria-label="close"
        type="button"
      ></button>
    </div>
    <section class="modal-card-body">
      <div class="tabs is-boxed">
        <ul>
          <li class="is-active">
            <a href="#tab--groupDetails">
              <span class="icon is-small"
                ><i class="fas fa-info-circle" aria-hidden="true"></i
              ></span>
              <span>Group Details</span>
            </a>
          </li>
          <li>
            <a href="#tab--groupMembers">
              <span class="icon is-small"
                ><i class="fas fa-list" aria-hidden="true"></i
              ></span>
              <span>Members</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="tabs-container">
        <div id="tab--groupDetails">
          <form id="form--assetGroupView">
            <input id="assetGroupView--groupId" name="groupId" type="hidden" />
            <fieldset disabled>
              <div class="columns">
                <div class="column is-7">
                  <div class="field">
                    <label class="label" for="assetGroupView--groupName"
                      >Group Name</label
                    >
                    <div class="control has-icons-right">
                      <input
                        class="input"
                        id="assetGroupView--groupName"
                        name="groupName"
                        type="text"
                        maxlength="100"
                        autocomplete="off"
                        required
                      />
                      <span class="icon is-small is-right">
                        <i class="fas fa-asterisk" aria-hidden="true"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="label" for="assetGroupView--isShared"
                      >Shared Status</label
                    >
                    <div class="control">
                      <div class="select is-fullwidth">
                        <select id="assetGroupView--isShared" name="isShared">
                          <option value="0">Private Group</option>
                          <option value="1">Shared with All Users</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label" for="assetGroupView--groupDescription"
                  >Group Description</label
                >
                <div class="control">
                  <textarea
                    class="textarea"
                    id="assetGroupView--groupDescription"
                    name="groupDescription"
                  ></textarea>
                </div>
              </div>
              <div
                class="field is-grouped is-justify-content-right is-hidden-disabled"
              >
                <div class="control">
                  <button class="button is-success" type="submit">
                    <span class="icon"
                      ><i class="fas fa-save" aria-hidden="true"></i
                    ></span>
                    <span>Update Group</span>
                  </button>
                </div>
                <div class="control">
                  <div class="dropdown is-up is-right">
                    <div class="dropdown-trigger">
                      <button class="button" type="button">
                        <span>More Options</span>
                        <span class="icon is-small">
                          <i class="fas fa-angle-up" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu">
                      <div class="dropdown-content">
                        <a class="dropdown-item is-delete-button" href="#">
                          <span class="icon is-small">
                            <i
                              class="fas fa-trash-alt has-text-danger"
                              aria-hidden="true"
                            ></i>
                          </span>
                          <span>Delete Group</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="is-hidden" id="tab--groupMembers">
          <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
              <tr>
                <th colspan="2">Asset</th>
                <th class="has-width-10"><span class="is-sr-only">Options</span></th>
              </tr>
            </thead>
            <tbody id="tbody--groupMemberAdd">
              <tr>
                <td colspan="2">
                  <div class="control">
                    <div class="select is-fullwidth">
                      <select
                        id="groupMemberAdd--assetId"
                        name="assetId"
                        form="form--groupMemberAdd"
                        required
                      >
                        <option value="">(Select an Asset)</option>
                      </select>
                    </div>
                  </div>
                </td>
                <td>
                  <form id="form--groupMemberAdd">
                    <input
                      id="groupMemberAdd--groupId"
                      name="groupId"
                      type="hidden"
                    />
                    <button class="button is-success" type="submit">
                      <span class="icon"
                        ><i class="fas fa-plus" aria-hidden="true"></i
                      ></span>
                      <span>Add Member</span>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
            <tbody id="tbody--groupMembers"></tbody>
          </table>
        </div>
      </div>
    </section>
    <div class="modal-card-foot is-justify-content-right">
      <button class="button is-close-modal-button" type="button">Close</button>
    </div>
  </div>
</div>
